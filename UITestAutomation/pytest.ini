[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --disable-warnings
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results
markers =
    smoke: Smoke tests
    regression: Regression tests
    ui: UI tests
    slow: Slow running tests 